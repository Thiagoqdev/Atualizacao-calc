version: '3.8'

services:
  # Banco de dados MySQL
  mysql:
    image: mysql:8.0
    container_name: calcjuridico-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: calculos_juridicos
      MYSQL_USER: calcjuridico
      MYSQL_PASSWORD: senha_segura
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - calcjuridico-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Spring Boot
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: calcjuridico-backend
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/calculos_juridicos?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: calcjuridico
      SPRING_DATASOURCE_PASSWORD: senha_segura
      JWT_SECRET: chave_secreta_muito_longa_com_pelo_menos_512_bits_para_hs512_algorithm_security_key_12345678901234567890
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - calcjuridico-network

  # Frontend React (nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: calcjuridico-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - calcjuridico-network

volumes:
  mysql_data:
    driver: local

networks:
  calcjuridico-network:
    driver: bridge
