server:
  port: 8081

spring:
  application:
    name: calculos-juridicos-api

  datasource:
    url: jdbc:mysql://localhost:3306/calculos_juridicos?useSSL=false&serverTimezone=America/Sao_Paulo&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:calcjuridico}
    password: ${DB_PASSWORD:senha_segura}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  jackson:
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: America/Sao_Paulo
    serialization:
      write-dates-as-timestamps: false

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:chave_secreta_muito_longa_com_pelo_menos_512_bits_para_hs512_algorithm_security_key_12345678901234567890}
  expiration: 900000        # 15 minutos em milissegundos
  refresh-expiration: 604800000  # 7 dias em milissegundos

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha

# APIs de Indices Oficiais
indices:
  ibge:
    base-url: https://servicodados.ibge.gov.br/api/v3
    timeout: 30000
  bcb:
    base-url: https://api.bcb.gov.br
    timeout: 30000
  sync:
    enabled: true
    cron: "0 0 6 15 * ?"  # Dia 15 de cada mes as 6h

# Logging
logging:
  level:
    com.calculosjuridicos: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
